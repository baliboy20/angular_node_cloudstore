<mat-toolbar>

  <a mat-button
     [routerLink]="['listing']"
     matTooltip="Advanced Search"
     color="primary">SEARCH</a>
  <a mat-button
     [routerLink]="['sales-entry']"
     color="accent">SALES</a>

  <button mat-button [matMenuTriggerFor]="mnuStanding">STANDING DATA</button>

  </mat-menu>

</mat-toolbar>
